<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sazib Banik</title>
    <!-- All CSS link here-->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <!-- header_part start -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light menu_bar">
        <div class="container">
          <a class="navbar-brand logo" href="#"> luxestate </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0 menu">
              <li class="nav-item active">
                <a class="nav-link" aria-current="page" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Appartments</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">How It Work</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Agents</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
            </ul>
            <form class="d-flex menu_btn">
              <button class="btn" type="submit">Join Us</button>
              <button class="btn" type="submit">Getting Started</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <!-- header_part end -->
    <!-- banner_part start -->
    <section id="banner_sec" class="banner_part">
      <div class="container">
        <div
          id="carouselExampleSlidesOnly"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner row">
            <div class="carousel-item active col-md-10 offset-md-2">
              <img src="image/banner_1.png" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item col-md-10 offset-md-2">
              <img src="image/banner_1.png" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item col-md-10 offset-md-2">
              <img src="image/banner_1.png" class="d-block w-100" alt="..." />
            </div>
            <div class="banner_content">
              <h1>Find Your New <br />Modern Apartment</h1>
              <div class="search_item_box">
                <input
                  type="search"
                  name="search-location"
                  id="#"
                  placeholder="Search-Location"
                />
                <i class="fa-solid fa-magnifying-glass"></i>
                <button type="submit">Search</button>
              </div>
            </div>
          </div>

          <div class="banner_bottom">
            <span><i class="fa-solid fa-phone"></i> (000) 123-4567</span>
            <span
              ><i class="fa-solid fa-location-dot"></i>
              Melbourne,Australia</span
            >
          </div>
        </div>
      </div>
    </section>
    <!-- banner_part end -->

    <!-- All JS link here-->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
